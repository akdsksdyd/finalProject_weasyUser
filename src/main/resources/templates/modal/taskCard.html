<th:block th:fragment="modal(card_modal)">

<!-- 보드리스트의 카드 모달창 -->
<div class="modal" id="card_modal">
	<div class="cardmodal_body">
		<div class="cardmodal-head">
			<div class="close_btn close-area" onclick="closeCardModal()">X</div>
		</div>
	
		<div class="m_body">
			<!-- 1. task title -->
			<div class="card_content task_title">
				<i data-feather="clipboard" class="detail-icon" ></i>
				<input placeholder="title" type="text" class="input_box input-prevent taskTitle" id="taskTitle"/>
			</div>
			
			<!-- 2. member -->
			<div class="card_content card_member">
				<button type="button" class="button-prevent addMember" title="add Member">
					<i data-feather="user" class="addMember"></i>
					<i id="plusBtn" data-feather="plus-square" class="hiddenBtn addMember"></i>
					<span id="taskuser" class="addMember"></span>
				</button>
				<!-- 업무 상태 체크 -->
				<div id="statusContent">
					<strong>State</strong>
					<select id="selectCheck">
						<option value="0">To Do				
						<option value="1">Doing				
						<option value="2">Done	
					</select>
					<span id="hiddenStatus"></span>
				</div>
			</div>
			
			<!-- 3. date 설정 -->
			<i data-feather="calendar" class="detail-icon"></i>
			<strong>Date</strong>
			<div class="card_date">
				<div>
				<button type="button" class="button-prevent button-eventnone">start Date</button>
				<input class="inputbox" type="text" id="startDate"></input>
				</div>
				<!-- db에서 endDate입니다.(참고) -->
				<div>
				<button type="button" class="button-prevent button-eventnone">due Date</button>
				<input class="inputbox" type="text" id="targetDate"></input>
				</div>
			</div>
			
			<!-- 4. 업무 내용 -->
			<div class="card_content task_space">
				<i data-feather="menu" class="detail-icon"></i>
				<strong>Description</strong>
				<!-- <button type="button" class="modal_btn cancel hidden" id="description_edit">EDIT</button> -->
			</div>
			<div id="description_content">
				<!-- 쓴 description 내용이 들어간다. -->
			</div>
			<div class="textarea_wrap">
				<textarea class="hidden_scroll textbox" id="description" onkeyup="resize()" onkeydown="resize()"></textarea>
				<!-- <button type="button" class="modal_btn cancel" id="description_cancel">CANCEL</button>
				<button type="button" class="modal_btn save" id="description_save">SAVE</button> -->
			</div>
			<!-- 5. 파일 업로드 -->
			<div class="card_content task_space">
				<i data-feather="file" class="detail-icon"></i>
				<strong>Attachments</strong>
			</div>
			<div class="putUpload"></div>
			<!--
	 		<form action="uploadFile" method="post" enctype="multipart/form-data">
        		<input type="file" id="input-file" style="display:none;"/>
        		<label className="input-file-button" for="input-file">업로드</label>
        		<input calss="modal_btn save" type="submit" value="파일업로드"></input>
    		</form> 
    		-->
    		<form action="file_regist" enctype="multipart/form-data" id="fileUploadForm" method="post">
				<div class="card_content filebox">
					<input class="upload-name" value="첨부파일" placeholder="첨부파일">
					<label for="file" class="save fileboxBtn" >파일찾기</label>
					<input class="save fileboxBtn" type="file" id="file" style="display:none;" name="file">
					<button class="save fileboxBtn fileRegistBtn" type="submit" >업로드</button>
					<div class="uploadTaskNo"></div>
				</div>
    		</form>
			
			<!-- 6. 체크 박스 -->
			<div class="card_content task_space_check">
				<i data-feather="check-square" class="detail-icon"></i>
				<strong>CheckBox</strong>
				<!-- <button class="button-prevent pl10" title="add CheckBox" id="card_checkbox">
					<i data-feather="plus-square"></i>
				</button> -->
			</div>
			<!-- 체크박스 컨텐츠 -->
			<div id="checkbox_content">
				<div class="checkbox_box">
					<div class="card_content todo_chart_wraper">
						<span class="pr10">0%</span>
						<div class="todo_chart">
						<progress class="progressbar" value="0" max="100"></progress>
						</div>
						<button type="button" class="checkbox_btn save add_checkbox">ADD ITEM</button>
						<!-- taskDetail 들어가는 태그 -->
					</div>
					<div id="detailContentBox"></div>
				</div>
			</div>
			
		
			
			<!-- 7. 댓글(1단) -->
			<div class="card_content hey">
				<i data-feather="message-circle" class="detail-icon"></i>
				<strong>Comment</strong>
			</div>
			<div id="comment_list">
				<div class="card_content"  >
				</div>
			</div>
			<div class="comment_box card_content input_comment" >
          		<div class="profile_box">
            		<img id="taskcard-userprofile" class="profile" src="/img/avatar/avatar-illustrated-02.png" alt="User name">
          		</div>
        		<textarea class="hidden_scroll textbox replyTextBox" onkeyup="resize()" onkeydown="resize()" ></textarea>
        		<button id="commentBtn" type="button" title="write comment"><i class="bi bi-chat-square-quote-fill comment_icon"></i></button>
			</div>
		</div>
	
		<div class="m_footer taskSaveBtn">
			<button type="button" class="modal_btn cancel" onclick="closeCardModal()">CANCEL</button>
			<button type="button" class="modal_btn save" id="save_btn">SAVE</button>
			<!-- taskNo 실어 줄 태그 -->
			<div class="taskNoHid"></div>
			<div class="addTaskValue"></div>
		</div>
	</div>
	<!-- task member 검색창 -->
	<div class="searchTaskMember">
		<input type="text" placeholder="search for member on your team" id="searchTaskMember" />
		<!-- 검색결과 -->
		<div class="search-component">
			<ul class="search-list">
			<!-- 검색된 멤버 리스트 뿌려주기 -->
			</ul>
		</div>
	</div>

</div>
<!-- 보드리스트의 카드 모달창 끝 -->



</th:block>
