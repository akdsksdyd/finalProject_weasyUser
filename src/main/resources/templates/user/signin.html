<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Weasy | Sign In</title>    <!-- Favicon -->  <link rel="shortcut icon" href="/img/svg/logo.svg" type="image/x-icon">    <!-- Custom styles -->  <link rel="stylesheet" href="/css/style.min.css">  <link rel="stylesheet" href="/css/weasy.css">     <!-- 제이쿼리 -->  <script src="../js/jquery-1.12.1.min.js"></script>  <script src="../js/jquery-ui.min.js"></script>   </head><body>  <div class="layer"></div>  <!-- body -->  <main class="page-center">  <!-- 상단글 -->  <article class="sign-up">    <h1 class="sign-up__title">Welcome back!</h1>    <p class="sign-up__subtitle">Sign in to your account to continue</p>            <!-- 로그인박스Form -->    <form class="sign-up-form form" action="login" method="post">            <!-- id입력 -->      <label class="form-label-wrapper">        <p class="form-label">Email</p>        <input class="form-input" type="email" name="check_id" placeholder="Enter your email" required>      </label>            <!-- pw입력 -->      <label class="form-label-wrapper">        <p class="form-label">Password</p>        <input class="form-input" type="password" name="check_pw" placeholder="Enter your password" required>      </label>            <!-- 비번찾기 -->      <!-- <a class="link-info forget-link" href="##">Forgot your password?</a> -->            <!-- 계정저장:쿠키 -->      <label class="form-checkbox-wrapper">        <input class="form-checkbox" name="rememberId" type="checkbox" >        <span class="form-checkbox-label">Remember me next time</span>      </label>            <!-- 로그인 btn -->      <button class="form-btn primary-default-btn transparent-btn rememId">Sign in</button>            <!-- 회원가입 -->       <label class="form-label-wrapper">      	<a class="signup_a" th:href="@{signup}">sign up</a>              </label>            <label class="form-label-wrapper failMessage">      	<span>[[${failMessage}]]</span>      </label>          </form>      </article></main><!-- Icons library --><script src="plugins/feather.min.js"></script><!-- Custom scripts --><script src="/js/script.js"></script><script src="/js/weasy.js"></script></body></html>
