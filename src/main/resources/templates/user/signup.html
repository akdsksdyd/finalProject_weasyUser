<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weasy | Sign Up</title><!-- Favicon --><link rel="shortcut icon" href="/img/svg/logo.svg" type="image/x-icon"><!-- Custom styles --><link rel="stylesheet" href="/css/style.min.css"><link rel="stylesheet" href="/css/weasy.css"><!-- 제이쿼리 --><script src="../js/jquery-1.12.1.min.js"></script><script src="../js/jquery-ui.min.js"></script></head><body>	<div class="layer"></div>	<!-- body -->	<main class="page-center">		<article class="sign-up">			<h1 class="sign-up__title">Get started</h1>			<!-- 회원가입 박스 Form -->			<form class="sign-up-form form" action=signup_valid method="post">				<p class="top-text">					<span style="color: red">* </span>필수 입력 정보입니다				</p>				<label class="form-label-wrapper up">					<p class="form-label">Profile</p>					<div class="profile-box">						<input type="radio" name=profile value="pro1.png" checked="checked"><img alt="" src="/img/avatar/pro1.png" class="profile_signup"> 					 	<input type="radio" name=profile value="pro2.png"> <img alt="" src="/img/avatar/pro2.png" class="profile_signup"> 					 	<input type="radio" name=profile value="pro3.png"> <img alt="" src="/img/avatar/pro3.png" class="profile_signup">					 	<input type="radio" name=profile value="pro4.png"> <img alt="" src="/img/avatar/pro4.png" class="profile_signup"> 					 	<input type="radio" name=profile value="pro5.png"> <img alt="" src="/img/avatar/pro5.png" class="profile_signup"> 					 	<input type="radio" name=profile value="pro6.png"> <img alt="" src="/img/avatar/pro6.png" class="profile_signup">					</div>				</label>				<!-- 이름 -->				<label class="form-label-wrapper up">					<p class="form-label">						<span>*</span> Name					</p> 					<input class="form-input xx" type="text" name="userName" th:value="${vo != null ? vo.userName : ''}" placeholder="Enter your name"> 					<span class="valid-name userWarningCss">[[${valid_userName}]]</span>				</label>				<!-- 이메일 -->				<label class="form-label-wrapper up">					<p class="form-label">						<span>*</span> Email					</p> 					<input class="form-input xx" type="email" name="userEmail" th:value="${vo != null ? vo.userEmail : ''}"	placeholder="Enter your email"> 					<!-- 중복검사btn -->					<button type="button" class="doubleCheck_btn">double check</button>					<span class="valid-email userWarningCss">[[${valid_userEmail}]]</span>				</label>				<!-- 비밀번호 -->				<label class="form-label-wrapper up">					<p class="form-label">						<span>*</span> Password					</p> 					<input class="form-input" type="password" name="userPw" th:value="${vo != null ? vo.userPw : ''}" placeholder="Enter your password"> 					<span class="valid-pw userWarningCss">[[${valid_userPw}]]</span>				</label>				<!-- 폰번호 -->				<label class="form-label-wrapper up">					<p class="form-label">Phone</p> 					<input class="form-input" type="text" name="phoneNum" th:value="${vo != null ? vo.phoneNum : ''}" placeholder="Enter your phoneNum"> 					<span class="valid-phone userWarningCss">[[${valid_phoneNum}]]</span>				</label>				<!-- 성별 -->				<label class="form-label-wrapper up">					<p class="form-label">Gender</p>					<div class="gender-box">						<label class="gender-label">Male 							<input class="form-checkbox weasy-check" name="genderCheck" type="checkbox" value="male">						</label> 						<label class="gender-label">Female 							<input class="form-checkbox weasy-check" name="genderCheck" type="checkbox" value="female">						</label> 						<label class="gender-label">Other 							<input class="form-checkbox weasy-check" name="genderCheck" type="checkbox" value="other">						</label> 						<input type="hidden" name="gender">					</div>				</label>				<!-- 생년월일 -->				<label class="form-label-wrapper up">					<p class="form-label">Birth</p> <input class="form-input" type="text" name="birth" th:value="${vo != null ? vo.birth : ''}" placeholder="Enter your birth"> 					<span class="valid-brith userWarningCss">[[${valid_brith}]]</span>				</label>				<!-- 닉네임 -->				<label class="form-label-wrapper up">					<p class="form-label">						<span>*</span> NickName					</p> <input class="form-input" type="text" name="nickname" th:value="${vo != null ? vo.nickname : ''}" placeholder="Enter your nick name"> 					<span class="valid-nickname userWarningCss">[[${valid_nickname}]]</span>				</label>				<!-- 회원가입 버튼 -->				<button class="form-btn primary-default-btn transparent-btn loginBtn">Sign up</button>						</form>		</article>	</main>	<!-- Icons library -->	<script src="plugins/feather.min.js"></script>	<!-- Custom scripts -->	<script src="/js/script.js"></script>	<script th:inline="javascript" src="/js/weasy-user.js"></script>	<script th:inline="javascript" src="/js/weasy.js"></script></body></html>
