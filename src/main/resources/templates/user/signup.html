<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Weasy | Sign Up</title>    <!-- Favicon -->  <link rel="shortcut icon" href="/img/svg/logo.svg" type="image/x-icon">    <!-- Custom styles -->  <link rel="stylesheet" href="/css/style.min.css">  <link rel="stylesheet" href="/css/weasy.css">    <!-- 제이쿼리 -->  <script src="../js/jquery-1.12.1.min.js"></script>  <script src="../js/jquery-ui.min.js"></script>    </head><body>  <div class="layer"></div>  <!-- body -->  <main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">Get started</h1>    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers</p>        <!-- 회원가입 박스 Form -->    <form class="sign-up-form form" action=signup_valid method="post">            <!-- 이름 -->      <label class="form-label-wrapper">        <p class="form-label"><span>*</span> Name</p>        <input class="form-input" type="text" name="userName" th:value="${vo != null ? vo.userName : ''}"placeholder="Enter your name" >        <span class="valid">[[${valid_userName}]]</span>            </label>            <!-- 이메일 -->      <label class="form-label-wrapper">        <p class="form-label"><span>*</span> Email</p>        <input class="form-input" type="email" name="userEmail" th:value="${vo != null ? vo.userEmail : ''}" placeholder="Enter your email" >               <!-- 중복검사btn -->        <button type="button" class="doubleCheck_btn">double check</button>        <span class="id_ok">사용 가능한 아이디입니다.</span>		<span class="id_already">누군가 이 아이디를 사용하고 있어요.</span>        <span class="valid">[[${valid_userEmail}]]</span>      </label>             <!-- 비밀번호 -->        <label class="form-label-wrapper">        <p class="form-label"><span>*</span> Password</p>        <input class="form-input" type="password" name="userPw"th:value="${vo != null ? vo.userPw : ''}" placeholder="Enter your password" >      	<span class="valid">[[${valid_userPw}]]</span>      </label>            <!-- 폰번호 -->      <label class="form-label-wrapper">        <p class="form-label">Phone</p>        <input class="form-input" type="text" name="phoneNum" th:value="${vo != null ? vo.phoneNum : ''}"placeholder="Enter your phoneNum" >        <span class="valid">[[${valid_phoneNum}]]</span>      </label>            <!-- 성별 -->      <label class="form-label-wrapper">        <p class="form-label">Gender</p>        <div class="gender-box">	        <!-- <input class="form-input" type="text" name="gender"th:value="${vo != null ? gender : ''}" placeholder="Enter your gender" > -->	     	<label class="gender-label">Male</label>	     	<input class="form-checkbox weasy-check" name="gender"type="checkbox" value="male">	     		     	<label class="gender-label">Female</label>	     	<input class="form-checkbox weasy-check" name="gender" type="checkbox" value="female">	     		     	<label class="gender-label">Other</label>	     	<input class="form-checkbox weasy-check" name="gender" type="checkbox" value="other">     	</div>     	<span class="valid">[[${valid_gender}]]</span>      </label>                  <!-- 생년월일 -->      <label class="form-label-wrapper">        <p class="form-label">Birth</p>        <input class="form-input" type="text" name="birth"th:value="${vo != null ? vo.birth : ''}" placeholder="Enter your birth" >        <span class="valid">[[${valid_brith}]]</span>              </label>            <!-- 닉네임 -->      <label class="form-label-wrapper">        <p class="form-label"><span>*</span> NickName</p>        <input class="form-input" type="text" name="nickname" th:value="${vo != null ? vo.nickname : ''}"placeholder="Enter your nick name" >        <span class="valid">[[${valid_nickname}]]</span>      </label>            <!-- info 정보 저장      <label class="form-checkbox-wrapper">        <input class="form-checkbox" type="checkbox" required>        <span class="form-checkbox-label">Remember me next time</span>      </label>       -->            <!-- 회원가입 버튼 -->      <button class="form-btn primary-default-btn transparent-btn">Sign in</button>          </form>  </article></main><!-- Chart library --><script src="./plugins/chart.min.js"></script><!-- Icons library --><script src="plugins/feather.min.js"></script><!-- Custom scripts --><script src="/js/script.js"></script><script th:inline="javascript" src="/js/weasy.js"></script></body></html>
