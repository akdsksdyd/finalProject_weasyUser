<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Weasy | Sign Up</title>    <!-- Favicon -->  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">    <!-- Custom styles -->  <link rel="stylesheet" href="/css/style.min.css">  <link rel="stylesheet" href="/css/weasy.css">  </head><body>  <div class="layer"></div>  <!-- body -->  <main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">Get started</h1>    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers</p>        <!-- 회원가입 박스 -->    <form class="sign-up-form form" action="" method="">            <!-- 이름 -->      <label class="form-label-wrapper">        <p class="form-label">Name</p>        <input class="form-input" type="text" placeholder="Enter your name" required>      </label>            <!-- 이메일 -->      <label class="form-label-wrapper">        <p class="form-label">Email</p>        <input class="form-input" type="email" placeholder="Enter your email" required>        <!-- 중복검사btn -->        <button class="doubleCheck_btn">double check</button>      </label>             <!-- 비밀번호 -->        <label class="form-label-wrapper">        <p class="form-label">Password</p>        <input class="form-input" type="password" placeholder="Enter your password" required>      </label>            <!-- 성별 -->      <label class="form-label-wrapper">        <p class="form-label">Gender</p>        <input class="form-input" type="password" placeholder="Enter your password" required>      </label>            <!-- 생년월일 -->      <label class="form-label-wrapper">        <p class="form-label">Birth</p>        <input class="form-input" type="password" placeholder="Enter your password" required>      </label>            <!-- 닉네임 -->      <label class="form-label-wrapper">        <p class="form-label">NickName</p>        <input class="form-input" type="password" placeholder="Enter your password" required>      </label>            <label class="form-checkbox-wrapper">        <input class="form-checkbox" type="checkbox" required>        <span class="form-checkbox-label">Remember me next time</span>      </label>            <!-- 회원가입 버튼 -->      <button class="form-btn primary-default-btn transparent-btn">Sign in</button>    </form>  </article></main><!-- Chart library --><script src="./plugins/chart.min.js"></script><!-- Icons library --><script src="plugins/feather.min.js"></script><!-- Custom scripts --><script src="js/script.js"></script></body></html>
